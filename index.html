<html>
    <head>
        <title>JavaScript Objects</title>
    </head>
    <body>
        <script>
            let students = [
                {name: 'Remy', cohort: 'Jan'},
                {name: 'Genevieve', cohort: 'March'},
                {name: 'Chuck', cohort: 'Jan'},
                {name: 'Osmund', cohort: 'June'},
                {name: 'Nikki', cohort: 'June'},
                {name: 'Boris', cohort: 'June'},
            ];

            function printStudents(students) {
                for(let i = 0; i < students.length; i++) {
                    console.log("Name: " + students[i].name + ", Cohort: " + students[i].cohort);
                }
            }

            printStudents(students);


            let users = {
                employees: [
                    {'first_name': 'Miguel', 'last_name': 'Jones'},
                    {'first_name': 'Ernie', 'last_name': 'Bertson'},
                    {'first_name': 'Nora', 'last_name': 'Lu'},
                    {'first_name': 'Sally', 'last_name': 'Barkyoumb'},
                ],
                managers: [
                    {'first_name': 'Lillian', 'last_name': 'Chambers'},
                    {'first_name': 'Gordon', 'last_name': 'Poe'},
                ]
            };

            function printUsersByRole(users) {
                for(var key in users) {
                    console.log(key.toUpperCase());
                    for(let i = 0; i < users[key].length; i++) {
                        let len = users[key][i].last_name.length + users[key][i].first_name.length;
                        console.log((i + 1) + " - " + users[key][i].last_name + ", " + users[key][i].first_name + " - " + len);
                    }
                }
            }

            printUsersByRole(users);

        </script>
    </body>
</html>
